<body>
<div id="editprofile">
<h2>Profil szerkesztése</h2>
  <form action="#" th:action="@{/frissit/{email}(email=${user.email})}" method="get">
    <input type="hidden" name="name" id="name" th:value="${user.email}" disabled></input>
    <label>Név:
      <input type="text" name="email" id="email" th:value="${user.felhasznalonev}"></input>
    </label>
    <label>Születési dátum:
      <input type="date" name="szulDatum" id="szulDatum" th:value="${user.szulDatum}"></input>
    </label>
    <label sec:authorize="hasAuthority('ROLE_ADMIN')" id="tiltallapot">
      <input type="checkbox" name="tiltallapot" id="tiltallapotinput" th:checked="${user.tiltallapot ? 1 : 0}"/>A felhasználó ki van-e tiltva?</td>
    </label>
    <input type="submit" value="Módosítás" class="btn-sm btn-dark details"></input>
  </form>

  <td ><button data-toggle="modal" data-target="#modal-toTrash"
                                                         th:attr="data-target='#modal-toTrash'+${user.felhasznalonev}" class="btn-sm btn-dark details">Törlés
    <span class="glyphicon glyphicon-trash" data-toggle="tooltip"
          data-placement="top" title="Sent to Trash Box"></span></button>
  </td>
  <div class="modal modal-toTrash" th:id="modal-toTrash+${user.felhasznalonev}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
                  aria-hidden="true">×
          </button>
        </div>
        <div class="modal-body">
          <p class="error-text"><strong>Biztos ki szeretnéd törölni?</strong></p>
        </div>
        <div class="modal-footer">
          <button class="btn-sm btn-dark details" data-dismiss="modal" aria-hidden="true">
            Bezárás
          </button>
          <!--a th:href="@{/delete/{id}(id=${dog.id})}"-->
          <form th:action="@{/torles/{username}(username=${user.felhasznalonev})}" method="post">
            <button class="btn-sm btn-dark details" type="submit" value="delete">Igen</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
